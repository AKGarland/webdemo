plugins {
    id 'war'
    id "org.akhikhl.gretty" version "2.0.0"
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.12'
    compile 'mysql:mysql-connector-java:5.1.6'
    compile "org.projectlombok:lombok:1.16.10"
}